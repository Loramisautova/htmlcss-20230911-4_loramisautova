<!DOCTYPE html>

<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
        <title>Histogram</title>
    </head>
    <body>
        <div class='histogram'>

                <div class='histogram__caption'>

            </div>

                <div class='histogram__data' style='height: 70%;'></div>
                <div class='histogram__data' style='height: 44%;'></div>
                <div class='histogram__data' style='height: 78%;'></div>
                <div class='histogram__data' style='height: 44%'></div>
                <div class='histogram__data' style='height: 60%'></div>
                <div class='histogram__data' style='height: 48%'></div>
                <div class='histogram__data' style='height: 100%'></div>
                <div class='histogram__data' style='height: 22%'></div>
                <div class='histogram__data' style='height: 44%'></div>
                <div class='histogram__data' style='height: 60%'></div>
                <div class='histogram__data' style='height: 70%'></div>
                <div class='histogram__data' style='height: 22%'></div>
                <div class='histogram__data' style='height: 100%'></div>
                <div class='histogram__data' style='height: 22%'></div>
                <div class='histogram__data' style='height: 78%'></div>
                <div class='histogram__data' style='height: 60%'></div>
                <div class='histogram__data' style='height: 44%'></div>
                <div class='histogram__data' style='height: 70%'></div>
                <div class='histogram__data' style='height: 70%'></div>
                <div class='histogram__data' style='height: 60%'></div>
                <div class='histogram__data' style='height: 22%'></div>
                <div class='histogram__data' style='height: 78%'></div>
                <div class='histogram__data' style='height: 70%'></div>
                <div class='histogram__data' style='height: 90%'></div>
                <div class='histogram__data' style='height: 60%'></div>
                <div class='histogram__data' style='height: 22%'></div>
                <div class='histogram__data' style='height: 60%'></div>
                <div class='histogram__data' style='height: 22%'></div>
                <div class='histogram__data' style='height: 70%'></div>
                <div class='histogram__data' style='height: 34%'></div>
            </div>
        </div>

</html>
